	<script type="text/javascript">
		function goback() {

		$('.videoList').attr('state','true')
		$('.videoList').click(function() {
			if ($(this).attr('state')=='true') {
				$(this).attr('state','false');
				$(this).addClass('von').find('.choice').show()
			} else {
